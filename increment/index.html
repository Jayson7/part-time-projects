<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> increment </title>
</head>

<body>

    <div id="text"></div>
    <button id="bt" onclick="clicker()">Submit</button>

    <script>
        var value = 0;

        function clicker() {

            value++
            var text = document.getElementById("text").textContent = value;

            if (text === 5) {
                document.write("you have reached the limit")
            }
        }


        if (text == 5) {
            document.write("you have reached the limit")
        }
    </script>

</body>
